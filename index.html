<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css"> <!-- You can create a CSS file for styling -->
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div id="game-container">
        <div class="grid">
            <!-- Create a 3x3 grid using div elements with unique IDs -->
            <div class="cell" id="cell-0"></div>
            <div class="cell" id="cell-1"></div>
            <div class="cell" id="cell-2"></div>
            <div class="cell" id="cell-3"></div>
            <div class="cell" id="cell-4"></div>
            <div class="cell" id="cell-5"></div>
            <div class="cell" id="cell-6"></div>
            <div class="cell" id="cell-7"></div>
            <div class="cell" id="cell-8"></div>
        </div>
        <div id="info">
            <!-- Display information about the current player's turn, winner, or draw -->
        </div>
        <button id="restart">Restart</button>
    </div>
    <script src="./script.js"></script> <!-- Your JavaScript code goes in this file -->
</body>
</html>
